name: SonarCloud Analysis
on:
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest  # コード解析のみなのでmacOSは不要
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # SonarCloudの解析のために全履歴を取得
      
      - name: Get App Version
        id: app_version
        run: |
          # Info.plistからバージョン情報を取得
          VERSION=$(grep -A1 'CFBundleShortVersionString' **/Info.plist | tail -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          BUILD=$(grep -A1 'CFBundleVersion' **/Info.plist | tail -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=${{ github.sha }}
            -Dsonar.analysis.appVersion=${{ steps.app_version.outputs.version }}
            -Dsonar.analysis.buildNumber=${{ steps.app_version.outputs.build }}